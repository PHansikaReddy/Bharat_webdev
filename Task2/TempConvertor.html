<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;
            text-align: center;
        }

        #container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e0ffff;
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <label for="toUnit">To Unit:</label>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperature").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            let result;

            if (fromUnit === "celsius" && toUnit === "fahrenheit") {
                result = (temperatureInput * 9/5) + 32;
            } else if (fromUnit === "celsius" && toUnit === "kelvin") {
                result = temperatureInput + 273.15;
            } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
                result = (temperatureInput - 32) * 5/9;
            } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
                result = (temperatureInput - 32) * 5/9 + 273.15;
            } else if (fromUnit === "kelvin" && toUnit === "celsius") {
                result = temperatureInput - 273.15;
            } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
                result = (temperatureInput - 273.15) * 9/5 + 32;
            } else {
                result = temperatureInput; // If the units are the same, no conversion needed.
            }

            document.getElementById("result").textContent = `Result: ${result.toFixed(2)} ${toUnit}`;
        }
    </script>
</body>
</html>
